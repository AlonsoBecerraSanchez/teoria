<!DOCTYPE html>
<html>
  <head>
    <title>Teoria.js - Music Theory in JavaScript</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <!-- Fork me ribbon -->
    <a href="https://github.com/saebekassebil/teoria">
      <img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub">
    </a>

    <div id="container">
      <h1>teoria.js</h1>
      <div id="plotframe">
        <svg width="750px" height="300px" overflow="hidden" id="plot"></svg>
      </div>
      <ul id="panel"></ul>
      <input id="chordinput" type="text" value="Amaj7" />
      <p id="description">Write a chord in the input (try <i>C13<sup>b9</sup></i>
      or maybe <i>Fsus4<sup>maj#11</sup></i>) above and hit enter. You can click and drag
      your way around the wave function.</p>
    </div>

    <script src="./teoria.js"></script>
    <script type="text/javascript" src="./waveplot.js"></script>
  </body>
</html>
